<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the Chamber of Commerce homepage.">
    <meta name="author" content="Renan Alves">
    <meta property="og:title" content="Chamber of Commerce Home">
    <meta property="og:type" content="website">
    <meta property="og:image" content="IMAGE_URL">
    <meta property="og:url" content="PAGE_URL">
    <title>Chamber of Commerce</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style2.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body class="home">
    <header>
        <h1>Chamber of Commerce</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html">Join</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <img src="images/business.jpg" alt="Chamber of Commerce Hero Image">
            <div class="hero-text">
                <h2>Welcome to the Chamber of Commerce</h2>
                <p>Join us to connect and grow your business.</p>
                <a href="join.html" class="cta-button">Join Now</a>
            </div>
        </section>

        <section class="events">
            <h2>Current Events</h2>
            <div id="events-container"></div>
        </section>

        <section class="weather">
            <h2>Weather</h2>
            <div id="weather-container">
                <p>Loading weather data...</p>
            </div>
            <p id="city-name"></p>
            <p id="current-temp"></p>
            <p id="weather-condition"></p>
            <div id="forecast"></div>
        </section>
        

        <section class="spotlights">
            <h2>Business Spotlights</h2>
            <div id="spotlight-container"></div>
        </section>        
    </main>
    
    <footer>
        <p>&copy; <span id="year"></span> Chamber of Commerce | WDD 231</p>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/script.js"></script>
